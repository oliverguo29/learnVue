<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">
    <table border="1">
        <tr>
            <td>编号</td>
            <td>书名</td>
            <td>作者</td>
        </tr>
        <tr v-for="(book,index) in books">
            <td>{{index}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
        </tr>
    </table>

    <hr>
    <div v-for="(s,property,index) in site" :key="index">{{index}}--{{s}}--{{property}}</div>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
         books:[
             {
                 name: '三国演绎',
                 author: '罗贯中'
             },
             {
                 name: '红楼梦',
                 author: '曹雪芹'
             },
             {
                 name: '水浒传',
                 author: '施耐庵'
             },
             {
                 name: '西游记',
                 author: '吴承恩'
             },
         ],

            site:{
                url:"http:www.baidu.com",
                name:"百度"
            }
        }
    })
</script>





</body>
</html>
