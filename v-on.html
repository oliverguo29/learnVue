<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">
    <div>{{counter}}</div>
    <input type="button" value="自增" @click="increment(2)">
    <hr>
    <input type="text"  @keydown.enter="submit">
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            counter: 0
        },

        methods: {
            increment(step){
                this.counter=this.counter+step;
            },
            submit(){
                console.log("submit")
            }
        }
    })
</script>





</body>
</html>
