<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">
    <input type="text" v-model="message">
    <div>{{message}}</div>
    <hr>
    <textarea v-model="textArea" cols="30" rows="10"></textarea>
    <p>{{textArea}}</p>
    <hr>
    <input type="checkbox" v-model="isRead">
    <div>{{isRead}}</div>
    <hr>

    <input type="checkbox" value="篮球" v-model="favorites">篮球</input>
    <input type="checkbox" value="足球" v-model="favorites">足球</input>
    <input type="checkbox" value="排球" v-model="favorites">排球</input>
    <input type="checkbox" value="马球" v-model="favorites">马球</input>
    <div>{{favorites}}</div>
    <hr>


    性别：<input type="radio" value="男" v-model="gender">男 <input type="radio" value="女" v-model="gender">女
    <div>{{gender}}</div>
    <hr>


    学历：
    <select v-model="edu"  >
    <option value="本科">本科</option>
    <option value="硕士">硕士</option>
    <option value="博士">博士</option>
    </select>
    <div>{{edu}}</div>
    <hr>

    <input type="checkbox" true-value="yes" false-value="no" v-model="toggle">
    <div>{{toggle}}</div>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: '',
            textArea:'',
            isRead:false,
            favorites:[],
            gender: '',
            edu:'本科',
            toggle:'no'
        }
    })
</script>





</body>
</html>
